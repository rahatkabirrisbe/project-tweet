<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet Project</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Tweet Tweet</div>
      <div class="tweet">
        <div class="left">
          <!-- <h1>Write your tweet here</h1> -->
          <form>
            <!-- <input
              type="text"
              name=""
              id=""
              class="tweet-input"
              placeholder="Write your tweet here"
            /> -->
            <label for="input">Write your tweet here</label>
            <br />
            <textarea
              name=""
              id="input"
              cols="30"
              rows="10"
              class="tweet-input"
            ></textarea>
            <p class="text-count"></p>
            <button>Submit</button>
          </form>
        </div>
        <div class="right">
          <input
            type="text"
            name=""
            id=""
            placeholder="search tweet"
            class="search"
          />

          <ol>
            <!-- <li>My tweet is here <i class="fa fa-trash"></i></li> -->
          </ol>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="

    <script src="main.js"></script>
  </body>
