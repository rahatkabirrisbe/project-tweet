<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet Project</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Tweet</div>
      <div class="tweet">
        <div class="left">
          <!-- <h1>Write your tweet here</h1> -->
          <form>
            <input
              type="text"
              name=""
              id=""
              placeholder="Write your tweet here"
            />
            <button>Submit</button>
          </form>
        </div>
        <div class="right">
          <input type="text" name="" id="" placeholder="search tweet" />

          <ol>
            <li>My tweet is here <i class="fa fa-trash float-right"></i></li>
          </ol>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
